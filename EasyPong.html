<!DOCTYPE html>
<html>
<head>
<title>EasyPong</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Player versus player pong game created with HTML, CSS and JavaScript">
<link rel="stylesheet"  href="style.css">
</head>
<body>
    <h1 class="centered" id="heading1">EASYPONG</h1>
    <p id="rules" class="centered">THE FIRST PLAYER TO SCORE 10 POINTS WINS!</p>
    <div class="centered players">
        <div id="player1">
            <p id="player1name">PLAYER 1:</p> <p id="player1score"> 0 </p>
        </div>
        <div id="player2">
            <p id="player2name">PLAYER 2:</p> <p id="player2score"> 0 </p>
        </div>
    </div>
    <div id="screen" class="centered">
        <canvas id="gamecanvas" height="400" width="800">
            Your browser does not support the canvas element.
        </canvas>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
